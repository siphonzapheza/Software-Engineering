{% extends 'tenders/base.html' %}

{% block title %}Password Reset Complete - Tender Insight Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Password Reset Complete</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success mb-4">
                    <p>Your password has been set. You may now proceed to log in with your new password.</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'tenders:login' %}" class="btn btn-primary">Login Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
